<!DOCTYPE html>
<html lang="en" ng-app='MyApp'>
<head>
	<meta charset="UTF-8">
	<title>Lesson 5</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/cssResetter.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
	
</head>
<body ng-controller='MyController as ctrl'>
	
	<div class="container">

		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				
					
					<h3 class='title'>Report Card:</h3>
					<div ng-hide='ctrl.showEditor'class='form'>
						<label>Name:<input ng-model='ctrl.studentA.name'></input></label><br/>

						<label>Assigment Name:<input ng-model='ctrl.studentA.assignmentName'></input></label><br/>
						<label>Score:<input type='number' min='0' max='100' ng-model='ctrl.studentA.assignmentScore'></input></label><br/>
						<button ng-click='ctrl.addGrade(ctrl.studentA.assignmentName, ctrl.studentA.assignmentScore)' >Add</button>
					</div>
					<div >
						<ul>
							<li ng-repeat='assignment in ctrl.studentA.assignmentArray'>
							<span ng-bind='assignment.name'></span>
							<span ng-bind='assignment.score'></span>
							</li>
						</ul>
					</div>

			</div>

		</div>
		
		<div ng-show='ctrl.gradeSet' class='row'>
			<div id='assignments' class="col-md-10 col-md-offset-1">
				<span>Assignment Grades:</span><br>
				<button ng-click='ctrl.addReport(ctrl.studentA.name, ctrl.studentA.average, ctrl.studentA.passing)'>Submit Report</button><br><br>
				<ul>
					<li ng-repeat='assignments in ctrl.studentA.assignmentArray'>
						<label>Name: <span ng-bind='assignments.assignmentName' ></span></label>
						<label>Score: <span ng-bind='assignments.assignmentScore' ></span></label>
						<label>Letter Grade: <span ng-bind='assignments.grade' ></span></label><br><br>
					</li>
				</ul>
			</div>

			<div id='grades' class="col-md-10 col-md-offset-1">
				Course Grade:<br><br>

						<label>Current Grade: <span ng-bind='ctrl.studentAverage' ></span></label><br><br>
						<label>Average: <span ng-bind='ctrl.studentA.average' ></span></label><br><br>
						<div><label >Passing: <span ng-bind='ctrl.studentA.passing' ></span></label></div><br><br>

			</div>
		</div>

		<div ng-show='ctrl.showGrades' class='row'>

			<div class="col-md-10 col-md-offset-1">

				<table class='table table-striped table-condensed'>
					<tr><th class='studentName' colspan="3">Student Name</th></tr>
					<tr><th class='studentName' colspan="3" ng-bind='ctrl.studentA.name'></th></tr>
					<tr>
						<th>Average</th>
						<th>Letter Grade</th>
						<th>Pass or Fail</th>
					</tr>
					<tr>
						<th ng-bind='ctrl.studentA.studentReport.currentStudentAverage'></th>
						<th ng-bind='ctrl.studentA.studentReport.grade'>22</th>
						<th ng-bind='ctrl.studentA.studentReport.passOrFail'>33</th>
					</tr>

				</table>
				
			</div>
			
		</div>
	

	</div><!--  End Container div -->
	<script src='js/angular.min.js'></script>
	<script src='js/app.js'></script>
	<script src='js/factories.js'></script>
	<script src='js/services.js'></script>
</body>
</html>
